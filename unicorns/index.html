<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Unicorns</title>
  </head>
  <body>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Welcome to my unicorn farm</h1>
            <p class="lead text-muted">
              Here you have posibility te see all unicorns, or only one unicorn
              what is more special in your opinion. Also you can create new
              unicorn and update it if you have some idea or remove it... of
              corse for bad behavior.
            </p>
          </div>
        </div>
      </section>
      <div class="album py-5 bg-light">
        <div class="container">
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
            id="wrap">
            <div class="col">
              <div class="card shadow-sm">
                <div
                  class="card-body bg-light"
                  id="text-info"
                  
                >
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" >Name</span>
                    <input type="text" class="form-control" placeholder="name" name="name" id="name" >
                  </div>
                  <div class="input-group flex-nowrap ">
                    <span class="input-group-text " style="padding: 0px 20px;" >Age</span>
                    <input type="number" class="form-control" placeholder="age" name="age" id="age">
                  </div>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" style="padding: 0px 14.5px;" >Color</span>
                    <input type="text" class="form-control" placeholder="color" name="colour" id="color">
                  </div>
                   
                   <button type="submit" class="btn btn-primary mt-2" id="addBtn">
                          Add
                        </button>
                
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./unicorn.js" type="module"></script>
  </body>
</html>
